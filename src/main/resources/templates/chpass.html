<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Zmiana hasła</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h3>Zmiana hasła</h3>

            <div th:if="${txt == 'error'}">
                <div class="alert alert-danger">
                    Hasła nie pasują do siebie
                </div>
            </div>
            <div th:if="${txt == 'ok'}">
                <div class="alert alert-info">
                    Zmieniono hasło
                </div>
            </div>
            <form role="form" th:action="@{/chpass}" method="post">
                <div class="form-group">
                    <label for="newPass">Nowe hasło</label>
                    <input type="password" class="form-control" id="newPass" name="newPass">
                </div>
                <div class="form-group">
                    <label for="confirmNewPass">Powtórz nowe hasło</label>
                    <input type="password" class="form-control" id="confirmNewPass" name="confirmNewPass">
                </div>
                <input type="hidden" name="login" th:value="${#authentication.name}">
                <button type="submit" class="btn btn-primary">Zapisz</button>
                <a class="btn btn-danger" th:href="@{'/'}">Wróć</a>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
